{% extends 'layout.html' %} {% block content %}
<h1>Invoices</h1>
<table class="table">
    <thead>
        <tr>
            <th>Invoice Number</th>
            <th>Project</th>
            <th>Client</th>
            <th>Invoice Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.project }}</td>
            <td>{{ invoice.client }}</td>
            <td>{{ invoice.invoice_date }}</td>
            <td>{{ invoice.due_date }}</td>
            <td>
                <a
                    href="{{ url_for('main.view_invoice', id=invoice.id) }}"
                    class="btn btn-primary"
                    >View/Edit</a
                >
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
